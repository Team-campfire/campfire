<!-- <p>event-activities works!</p> -->
<div class="background">
    <div class="form">
        <!-- <form #submitCategories = "ngForm" (ngSubmit) = "onClickSubmit(submitCategories.value)"> -->
        <form [formGroup]="catgeoryForm" (ngSubmit)="onClickSubmit()">
            <h2 class="form-title">Event/Club Categories</h2>
            <br />
            <label for="eventCategories">Event Categories:</label>
            <!-- <div class="btn-group-toggle categories" data-toggle="buttons" id="eventCategories"> -->
            <div class="categories" id="eventCategories" formGroupName="eventCategories">
                <!--<label class="btn btn-orange">
                <input type="radio" name="options" id="option1" checked> General Body Meeting (GBM)
            </label>-->
                <label for="gbmButton" id="gbm" class="btn btn-secondary btns btn-orange btn-category">
                    <input id="gbmButton" type="radio" class="btns btn-orange" autocomplete="off" value="General Body Meeting (GBM)" formControlName="eventCategory">
                    General Body Meeting (GBM)
                </label>
                <label for="casualButton" id="casual" class="btn btn-secondary btns btn-orange btn-category">
                    <input id="casualButton" type="radio" class="btns btn-orange btn-category" autocomplete="off" value="Casual" formControlName="eventCategory">
                    Casual
                </label>
                <label for="movieButton" id="movie" class="btn btn-secondary btns btn-orange btn-category">
                    <input id="movieButton" type="radio" class="btns btn-orange" autocomplete="off" value="Movie Showing" formControlName="eventCategory">
                    Movie Showing
                </label>
                <label for="gamesButton" id="games" class="btn btn-secondary btns btn-orange btn-category">
                    <input id="gamesButton" type="radio" class="btns btn-orange" autocomplete="off" value="Games/Trivia" formControlName="eventCategory">
                    Games/Trivia
                </label>
                <label for="infoButton" id="info" class="btn btn-secondary btns btn-orange btn-category">
                    <input id="infoButton" type="radio" class="btns btn-orange" autocomplete="off" value="Informational" formControlName="eventCategory">
                    Informational
                </label>
                <label for="excursionButton" id="excursion" class="btn btn-secondary btns btn-orange btn-category">
                    <input id="excursionButton" type="radio" class="btns btn-orange" autocomplete="off" value="Excursion" formControlName="eventCategory">
                    Excursion
                </label>
                <label for="electionsButton" id="elections" class="btn btn-secondary btns btn-orange btn-category">
                    <input id="electionsButton" type="radio" class="btns btn-orange" autocomplete="off" value="Elections" formControlName="eventCategory">
                    Elections
                </label>
                <label for="workshopButton" id="workshop" class="btn btn-secondary btns btn-orange btn-category">
                    <input id="workshopButton" type="radio" class="btns btn-orange" autocomplete="off" value="Workshop" formControlName="eventCategory">
                    Workshop
                </label>
                <label for="recruitButton" id="recruit" class="btn btn-secondary btns btn-orange btn-category">
                    <input id="recruitButton" type="radio" class="btns btn-orange" autocomplete="off" value="Recruiting (Company)" formControlName="eventCategory">
                    Recruiting (Company)
                </label>
                <label for="otherEventButton" id="otherEvent" class="btn btn-secondary btns btn-orange btn-category">
                    <input id="otherEventButton" type="radio" class="btns btn-orange" autocomplete="off" value="Other" formControlName="eventCategory">
                    Other
                </label>
            </div>
            <br />
            <div class="form-group">
                <label for="eventDescription">Event Description:</label>
                <textarea class="form-control" rows="2" id="eventDescription"
                    placeholder="Please enter an event description." formControlName="eventDescription"></textarea>
            </div>
            <br />
            <label for="clubCategories">Club/Organization Categories:</label>
            <!-- <div class="btn-group-toggle categories" data-toggle="buttons" id="clubCategories"> -->
            <div class="categories" id="clubCategories" formGroupName="clubCategories">
                <label for="academicProfButton" id="academicProf" class="btn btn-secondary btns btn-orange btn-category">
                    <input id="academicProfButton" type="radio" class="btns btn-orange" autocomplete="off" value="Academic & Professional" formControlName="clubCategory">
                    Academic & Professional
                </label>
                <label for="identityButton" id="identity" class="btn btn-secondary btns btn-orange btn-category">
                    <input id="identityButton" type="radio" class="btns btn-orange" autocomplete="off" value="Identity" formControlName="clubCategory">
                    Identity Based
                </label>
                <label for="hobbyButton" id="hobby" class="btn btn-secondary btns btn-orange btn-category">
                    <input id="hobbyButton" type="radio" class="btns btn-orange" autocomplete="off" value="Hobby & Special Interest" formControlName="clubCategory">
                    Hobby & Special Interest
                </label>
                <label for="serviceButton" id="service" class="btn btn-secondary btns btn-orange btn-category">
                    <input id="serviceButton" type="radio" class="btns btn-orange" autocomplete="off" value="Community Service" formControlName="clubCategory">
                    Community Service
                </label>
                <label for="greekButton" id="greek" class="btn btn-secondary btns btn-orange btn-category">
                    <input id="greekButton" type="radio" class="btns btn-orange" autocomplete="off" value="Greek Organization" formControlName="clubCategory">
                    Greek Organization
                </label>
                <label for="sportsRecButton" id="sportsRec" class="btn btn-secondary btns btn-orange btn-category">
                    <input id="sportsRecButton" type="radio" class="btns btn-orange" autocomplete="off" value="Sports & Recreation" formControlName="clubCategory">
                    Sports & Recreation
                </label>
                <label for="stuGovButton" id="stuGov" class="btn btn-secondary btns btn-orange btn-category">
                    <input id="stuGovButton" type="radio" class="btns btn-orange" autocomplete="off" value="Student Government & Event Planning" formControlName="clubCategory">
                    Student Government & Event Planning
                </label>
                <label for="otherClubButton" id="otherClub" class="btn btn-secondary btns btn-orange btn-category">
                    <input id="otherClubButton" type="radio" class="btns btn-orange" autocomplete="off" value="Other" formControlName="clubCategory">
                    Other
                </label>
            </div>
            <br />
            <div class="form-group">
                <label for="clubDescription">Club/Organization Description:</label>
                <textarea class="form-control" rows="2" id="clubDescription"
                    placeholder="Please enter an club/organization description." formControlName="clubDescription"></textarea>
            </div>
            <input class="btn-save" type="submit" value="Save" />
            <!-- <button type="submit" [disabled]="!profileForm.valid">Submit</button> -->
        </form>
    </div>

    <div class="centerButton">
        <a type="button" class="bg-orange btn-step prev" routerLink="/eventBasics">
            &#60; Back
        </a>
        <a type="button" class="bg-orange btn-step next" routerLink="/eventTransportation">Next &#62;</a>
        <h3 class="stepCompleted">Step 3 of 4</h3>
    </div>
    <div class="spacing"></div>
</div>
