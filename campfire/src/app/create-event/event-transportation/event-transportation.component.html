<div class="background">
    <div class="form">
        <form method="POST" action="/submitEventTransportation">
            <h2 class="form-title">Event Transportation</h2>
            <br>
            <label>Does your event require transportation?</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radioButton" id="yesButton" value="yes">
                <label class="form-check-label" for="yesButton">
                    Yes
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radioButton" id="noButton" value="no">
                <label class="form-check-label" for="noButton">
                    No
                </label>
            </div>
            <br>
            <div class="form-group" id="addCars">
                <label for="addCar">If so, add cars:</label>
                <input type="car" class="form-control aCar" name="driverName" id="addCar1" aria-describedby="carHelp"
                    placeholder="Enter name of driver">
            </div>
            <a type="button" id="addCarButton" class="bg-add btn-add"> + Add Car </a>
            <input class="btn bg-blue" type="submit" value="Save">
        </form>
    </div>

    <div class="centerButton">
        <a type="button" class="bg-orange btn-step prev" routerLink='/eventActivities'> &#60; Back </a>
        <a type="button" class="bg-orange btn-step next" routerLink='/finish'>Next &#62;</a>
        <h6 class="stepCompleted"> Step 4 of 4 </h6>
    </div>
    <div class="spacing"></div>
</div>
