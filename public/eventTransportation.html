<!doctype html>
<html>

<head>
    <title>weMeet</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Palanquin+Dark:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-dark bg-orange">
        <img src="campfire_logo.png" height="60">
    </nav>
    <div class="form">
        <form>
            <h2 class="form-title">Event Transportation</h2>
            <br>
            <label>Does your event require transportation?</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radioButton" id="yesButton" value="yes">
                <label class="form-check-label" for="yesButton">
                    Yes
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radioButton" id="noButton" value="no">
                <label class="form-check-label" for="noButton">
                    No
                </label>
            </div>
            <br>
            <div class="form-group">
                <label for="addCar">If so, add cars:</label>
                <input type="car" class="form-control" id="addCar" aria-describedby="carHelp"
                  placeholder="Enter name of driver">
              </div>
        </form>
        <div class="centerButton">
            <a type="button" class="bg-orange btn-step prev" href="eventActivities.html"> &#60; Back </a>
            <!-- <h6 class="stepCompleted"> Step 2 of 4 </h6> -->
            <a type="button" class="bg-orange btn-step next" href="finish.html">Next &#62;</a>
        </div>
    </div>
</body>

</html>
