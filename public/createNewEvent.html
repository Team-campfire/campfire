<!doctype html>
<html>

<head>
  <title>Create New Event</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Palanquin+Dark:wght@500&display=swap" rel="stylesheet">
  <link href="http://fonts.cdnfonts.com/css/brandon-grotesque-medium" rel="stylesheet">

  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

  <script src="script.js"></script>
</head>

<body>
  <nav class="navbar navbar-dark bg-orange">
    <a href="index.html"><img alt="campfire logo" src="campfire_logo.png" height="60"></a>
  </nav>
  <div class="form">
    <form>
      <h2 class="form-title">Create New Event</h2>
      <div class="form-group">
        <label for="emailAddress">Email address:</label>
        <input type="email" class="form-control" id="emailAddress" aria-describedby="emailHelp"
          placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="eventName">Event Name:</label>
        <input type="event" class="form-control" id="eventName" aria-describedby="eventHelp"
          placeholder="Enter Event Name">
      </div>
      <div class="form-group">
        <label for="yourName">Your Name (will be displayed as event owner):</label>
        <input type="name" class="form-control" id="yourName" aria-describedby="yourNameHelp" placeholder="Enter Name">
      </div>
      <div class="form-group">
        <label for="addFriend">Invite friends (email address):</label>
        <input type="friend" class="form-control" id="addFriend" aria-describedby="friendHelp"
          placeholder="Enter Email">
      </div>
      <a type="button" class="bg-add btn-add" href=""> + Add Friends </a>
    </form>
    <div class="centerButton">
      <!-- <a type="button" class="bg-orange btn-step prev" href="eventBasics.html"> &#60; Back </a> -->
      <!-- <h6 class="stepCompleted"> Step 1 of 4 </h6> -->
      <a type="button" class="bg-orange btn-step next" href="eventBasics.html">Next &#62;</a>
    </div>
  </div>
</body>

</html>
